<div class="container">
  <br />
  <h1>Calculadora Básica</h1>
  <br />
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Ingresa el primer número:</label
          >
          <input
            [(ngModel)]="numero1"
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="0"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Ingresa el segundo número:</label
          >
          <input
            [(ngModel)]="numero2"
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="0"
          />
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Resultado: {{ resultado.toFixed(2) }}</label
          >
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="sumarNumeros()">
          Sumar
        </button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger" (click)="restarNumeros()">
          Restar
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-info"
          (click)="multiplicacionNumeros()"
        >
          Multiplicación
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-warning"
          (click)="dividirNumeros()"
        >
          División
        </button>
      </div>
    </div>
  </div>
</div>
